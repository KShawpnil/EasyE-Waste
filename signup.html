    <div id="regMainDiv">
        <div id="loginImageDiv">

        </div>

        <div id="regDiv">
            <h2 id="regHeader">Register Here</h2>
            <table id="regTable">

                <tr>
                    <td>First Name: </td>
                </tr>
                <tr>
                    <td><input type="text" name="firstname" id="" class="logininput" placeholder="Enter your first name"></td>
                </tr>

                <tr>
                    <td>Last Name: </td>
                </tr>
                <tr>
                    <td><input type="text" name="lastname" id="" class="logininput" placeholder="Enter your last name"></td>
                </tr>

                <tr>
                    <td>Email: </td>
                </tr>
                <tr>
                    <td><input type="text" name="email" id="" class="logininput" placeholder="Enter your email"></td>
                </tr>
                    
                <tr>
                    <td>Password: </td> 
                </tr>

                <tr>
                    <td><input type="text" name="password" id="" class="logininput" placeholder="Enter your password"></td>
                </tr>

                <tr>
                    <td>Confirm Password: </td> 
                </tr>

                <tr>
                    <td><input type="text" name="password" id="" class="logininput" placeholder="Enter your password"></td>
                </tr>
                    
                <tr>
                    <td colspan="2" align="center" ><input type="submit" value="Login" id="loginButton"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><p>New User? <a href="signup.html">Click Here</a> to sign up</p></td>
                </tr>
